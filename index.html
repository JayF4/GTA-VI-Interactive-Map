<!DOCTYPE html>
<html>
<head>
  <title>GTA 6 Mapping Project - Fullscreen</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #384950;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .popup-content {
      text-align: center;
    }

    .popup-content img {
      width: 400px;
      margin: 10px;
      vertical-align: middle;
      display: inline-block;
    }

    .leaflet-popup-content {
      max-width: none !important;
      width: auto !important;
      text-align: center;
    }

    #toggleMapBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 style="text-align:center; margin: 10px 0;">GTA 6 Mapping Project</h1>

<div id="map"></div>
<button id="toggleMapBtn">Switch Map</button>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 4
  });

  const w = 11000;
  const h = 11000;

  const southWest = map.unproject([0, h], map.getMaxZoom() - 1);
  const northEast = map.unproject([w, 0], map.getMaxZoom() - 1);
  const bounds = new L.LatLngBounds(southWest, northEast);

  // Two image overlays
  const map1 = L.imageOverlay('images/YANIS_Map_June_28th_2025.png', bounds);
  const map2 = L.imageOverlay('images/jayfamap v1.2.png', bounds); 

  // Show the first map by default
  map2.addTo(map);

  map.setMaxBounds(bounds);
  map.fitBounds(bounds);

  // Toggle button logic
  let showingMap1 = true;
  document.getElementById('toggleMapBtn').addEventListener('click', () => {
    if (showingMap1) {
      map.removeLayer(map1);
      map2.addTo(map);
    } else {
      map.removeLayer(map2);
      map1.addTo(map);
    }
    showingMap1 = !showingMap1;
  });

  const redCircle = L.icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

map.eachLayer(function (layer) {
  if (layer instanceof L.Marker) {
    layer.on('click', function (e) {
      // Get the screen point of the clicked marker
      const markerPoint = map.latLngToContainerPoint(e.latlng);

      // Calculate center point of the screen
      const centerPoint = L.point(window.innerWidth / 2, window.innerHeight / 2);

      // Calculate how far off the marker is from the center
      const offset = markerPoint.subtract(centerPoint);

      // Shift the map so the marker moves to the center
      const targetLatLng = map.containerPointToLatLng(markerPoint.subtract(offset));
      map.panTo(targetLatLng, { animate: true });

      // Slight delay to open the popup after panning
      setTimeout(() => {
        layer.openPopup();
      }, 300); // Adjust this delay if needed
    });
  }
});



  window.addEventListener('resize', () => {
    map.invalidateSize();
  });
</script>
